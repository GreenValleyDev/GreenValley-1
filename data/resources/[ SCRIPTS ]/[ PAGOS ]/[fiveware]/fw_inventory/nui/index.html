<html>
	<head>
		<meta charset="UTF-8">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body style="display: none;">
		<div class="overlay"></div>
		<main>
			<div class="tooltip" style="display: none;"></div>

			<div class="inventory-content">
				<div class="recipe"></div>
				<div class="inventory-header">
					<div class="inventory-title" id="textMain">Invent√°rio</div>
					<small id="weightTextLeft">0.00 / 0.00</small>
					<div class="bar-weight">
						<div class="fill" id="weightBarLeft"></div>
					</div>
				</div>
				<div class="invLeft" id="inventory-itens"></div>
			</div>

			<div class="sectionCenter">
				<input class="amount" placeholder="qtd" type="number" min="1" value="1" onKeyPress="if(this.value.length==9) return false;">
				<button class="use">Usar</button>
				<button class="send">Enviar</button>
			</div>

			<div class="inventory-content">
				<div class="inventory-header">
					<div class="inventory-title" id="textSec">Drop</div>
					<small id="weightTextRight">0.00 / 0.00</small>
					<div class="bar-weight">
						<div class="fill" id="weightBarRight"></div>
					</div>
				</div>
				<div class="invRight" id="inventory-itens"></div>
			</div>

		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="jquery.js"></script>
	</body>
</html>
